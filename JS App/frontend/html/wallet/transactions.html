<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Transactions</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Neue Machina", Arial, sans-serif;
        }
        
        @font-face {
            font-family: "Neue Machina";
            src: url("./NeueMachina-Ultrabold.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Neue Machina", Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #54659f;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .transaction-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .transaction-item {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: border-left 0.3s ease, background-color 0.3s ease;
            border-left: 4px solid transparent;
        }

        .transaction-item:hover {
            border-left: 4px solid #556abf;
            background-color: #f0f0f0;
        }

        .transaction-date {
            font-size: 12px;
            color: #888;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        .transaction-type {
            font-size: 14px;
            color: #444;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Transaction History
    </div>
    <div class="transaction-list">
        <!-- Example transactions -->
        <div class="transaction-item">
            <div class="transaction-date">2025-09-16 10:30 AM</div>
            <div class="transaction-amount">+ ₹500.00</div>
            <div class="transaction-type">Wallet Recharge</div>
        </div>
        <div class="transaction-item">
            <div class="transaction-date">2025-09-15 08:15 PM</div>
            <div class="transaction-amount">- ₹300.00</div>
            <div class="transaction-type">Ride Payment</div>
        </div>
        <div class="transaction-item">
            <div class="transaction-date">2025-09-14 03:45 PM</div>
            <div class="transaction-amount">+ ₹1000.00</div>
            <div class="transaction-type">Refund</div>
        </div>
        <!-- Add more transactions here -->
    </div>
</body>
</html>
