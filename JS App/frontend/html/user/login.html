<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SecureAuth</title>
    <link rel="stylesheet" href="../../css/user/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account to continue</p>
            </div>

            <div id="alert-container"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; font-size: 0.875rem; cursor: pointer;">
                        <input type="checkbox" id="rememberMe" name="rememberMe" style="margin-right: 0.5rem;">
                        Remember me
                    </label>
                    <a href="../../html/user/forgot-password.html" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="../../html/user/register.html">Sign up</a>
            </div>

            <!-- <div class="auth-link" style="margin-top: 1rem;">
                <a href="admin-login.html" style="color: var(--muted-foreground); font-size: 0.75rem;">
                    Admin Login
                </a>
            </div> -->
        </div>
    </div>

    <script type="module" src="../../js/user/login.js"></script>
</body>
</html>
