<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SecureAuth</title>
    <link rel="stylesheet" href="../../css/user/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Reset Password</h1>
                <p class="auth-subtitle">Enter your email address and we'll send you a verification code</p>
            </div>

            <div id="alert-container"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your registered email"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="sendCodeBtn">
                    Send Verification Code
                </button>
            </form>

            <div class="auth-link">
                Remember your password? <a href="../../html/user/login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/user/forgot-password.js"></script>
</body>
</html>
