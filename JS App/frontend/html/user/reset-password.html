<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SecureAuth</title>
    <link rel="stylesheet" href="../../css/user/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Set New Password</h1>
                <p class="auth-subtitle">Create a strong password for your account</p>
            </div>

            <div id="alert-container"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        class="form-input" 
                        placeholder="Enter new password"
                        required
                    >
                    <div id="passwordStrength" style="margin-top: 0.5rem; font-size: 0.75rem;"></div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirmNewPassword" 
                        name="confirmNewPassword" 
                        class="form-input" 
                        placeholder="Confirm new password"
                        required
                    >
                </div>

                <div class="form-group">
                    <div style="background: var(--muted); padding: 1rem; border-radius: var(--radius); font-size: 0.875rem;">
                        <p style="font-weight: 500; margin-bottom: 0.5rem;">Password Requirements:</p>
                        <ul style="margin: 0; padding-left: 1.25rem; color: var(--muted-foreground);">
                            <li>At least 8 characters long</li>
                            <li>Contains uppercase and lowercase letters</li>
                            <li>Contains at least one number</li>
                            <li>Contains at least one special character</li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="resetBtn">
                    Reset Password
                </button>
            </form>

            <div class="auth-link">
                <a href="../../html/user/login.html">‚Üê Back to login</a>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/user/reset-password.js"></script>
</body>
</html>
