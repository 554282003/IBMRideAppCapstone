<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - RideApp</title>
  <link rel="stylesheet" href="../../css/user/user.css">
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Join RideApp and start your journey</p>
      </div>

      <div id="alert-container"></div>

      <form id="registerForm" enctype="multipart/form-data">
        <!-- Firstname / Lastname -->
        <div class="form-group">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" id="firstname" name="firstname" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" id="lastname" name="lastname" class="form-input" required>
        </div>

        <!-- Email / Phone -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="form-input" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" minlength="6" required>
        </div>

        <!-- Role -->
        <div class="form-group">
          <label for="role" class="form-label">Role</label>
          <select id="role" name="role" class="form-input" required>
            <option value="rider" selected>Rider</option>
            <option value="driver">Driver</option>
          </select>
        </div>

        <!-- Driver-only fields -->
        <div id="driverFields" style="display:none;">
          <div class="form-group">
            <label for="license_number" class="form-label">License Number</label>
            <input type="text" id="license_number" name="license_number" class="form-input">
          </div>

          <div class="form-group">
            <label for="license_expiry_date" class="form-label">License Expiry Date</label>
            <input type="date" id="license_expiry_date" name="license_expiry_date" class="form-input">
          </div>

          <div class="form-group">
            <label for="aadhar_number" class="form-label">Aadhar Number</label>
            <input type="text" id="aadhar_number" name="aadhar_number" class="form-input">
          </div>

          <div class="form-group">
            <label for="license" class="form-label">Upload License</label>
            <input type="file" id="license" name="license" accept="image/*,application/pdf">
          </div>

          <div class="form-group">
            <label for="aadhar" class="form-label">Upload Aadhaar</label>
            <input type="file" id="aadhar" name="aadhar" accept="image/*,application/pdf">
          </div>
        </div>

        <!-- Avatar -->
        <div class="form-group">
          <label for="avatar" class="form-label">Profile Picture</label>
          <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary" id="registerBtn">Sign Up</button>
      </form>

      <div class="auth-link">
        Already have an account? <a href="../../html/user/login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script type="module" src="../../js/user/register.js"></script>
</body>
</html>
